<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="content">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand fa fa-twitter fa-2x twitter-icon" href="#">  Twittler</a>
          </div>
          <div class="nav navbar-nav">
          </div>
        </div>
      </nav>

      <section class="container">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2 main-container">
            <div class='clearfix title-block'>
              <h3 class="tweet-title">Tweets</h3>
              <button class='btn btn-primary tweet-btn' data-toggle="modal" data-target="#tweetModal">Tweet!</button>
            </div>
            <div class="tweet-container"></div>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div class="modal fade" id="tweetModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="modalLabel">Tweet away!!!</h4>
            </div>
            <div class="modal-body" id="modalBody">
              <form method="post" class="tweet-form" id="tweetForm">
                <input type="text" class="guest-name form-control" placeholder="Enter Name"/>
                <br />
                <textarea class="form-control form-text" rows="3"></textarea>
              </form> 
            </div>
            <div class="modal-footer">
              <button type="submit" form="tweetForm" class="btn btn-primary tweet-form-submit" disabled>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>


  <!-- Javascript Files -->
    <script src="js/lib/jquery/dist/jquery.min.js"></script>
    <script src="js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/lib/moment/min/moment.min.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
